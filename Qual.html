<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Sections</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: #ffffff;
      margin: 0;
      padding: 0;
      background-color: rgb(26, 31, 37);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .section {
      width: 90%;
      max-width: 1000px;
      margin: 40px 0;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background: rgb(15, 17, 20);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      flex: 1;
      min-width: 300px;
      max-width: 450px;
      text-align: left;
    }

    .card h3 {
      font-size: 20px;
      color: #e0e0e0;
      margin-bottom: 10px;
    }

    .card ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .card ul li {
      font-size: 14px;
      color: #cbc9c9;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
    }

    .card ul li::before {
      content: "‚Ä¢";
      color: #1a73e8;
      font-weight: bold;
      margin-right: 8px;
    }

    .card-icon {
      font-size: 24px;
      margin-bottom: 10px;
      color: #1a73e8;
    }
  </style>
</head>
<body>
  <!-- Technical Expertise Section -->
  <div class="section">
    <h2>Technical Expertise</h2>
    <div class="cards">
      <div class="card">
        <div class="card-icon">üé®</div>
        <h3>Front-end Development</h3>
        <ul>
          <li>HTML5 & CSS3</li>
          <li>Responsive Design (Figma)</li>
          <li>Flutter (Basics)</li>
        </ul>
      </div>
      <div class="card">
        <div class="card-icon">‚öôÔ∏è</div>
        <h3>Back-end Development</h3>
        <ul>
          <li>Python</li>
          <li>Flask (Basics)</li>
          <li>API Development</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
